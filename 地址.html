<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>dizhi</title>
	<script src="js/function.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/citys.js"></script>
	<script>
	$(function(){
		var sheng=document.area.sheng;
		var shi=document.area.shi;
		var qu=document.area.qu;
		sheng.onfocus=function(){
			sheng.innerHTML="";
			for (var i = 0; i < provinceList.length; i++) {
				var newoption=document.createElement("option")
				newoption.text=provinceList[i].name;
				sheng.appendChild(newoption)
			};
			sheng.onchange()
		}
		var shengindex;
		sheng.onchange=function(){
			shi.innerHTML="";
			shengindex=sheng.selectedIndex;
			var arr=provinceList[shengindex].cityList;
			for (var i = 0; i < arr.length; i++) {
				var newoption=document.createElement("option");
				newoption.text=arr[i].name;
				shi.appendChild(newoption)
			};
			shi.onchange();
		}
		shi.onchange=function(){
			qu.innerHTML="";
			var shiindex=shi.selectedIndex;
			var arr=provinceList[shengindex].cityList[shiindex].areaList;
			for (var i = 0; i < arr.length; i++) {
				var newoption=document.createElement("option")
				newoption.text=arr[i];
				qu.appendChild(newoption);
			};
		}









	})
	</script>
	<style>
	</style>
</head>
<body>
	<form action="#" name="area">
		省份<select name="sheng" id=""></select>
		城市<select name="shi" id=""></select>
		地区<select name="qu" id=""></select>
	</form>
</body>
</html>
